<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo-and-title">
        <img id="logo" src="odin-lined.png" />
        <h1 id="title">ODIN</h1>
      </div>
    </div>

    <div id="content">
      <p id="intro-text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams Sign up
        <i>now</i> to get started
      </p>
      <p>You <i>know</i> you want to</p>

      <div id="form">
        <h3>Let's do this</h3>

        <div class="form-item">
          <label for="name">First Name </label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-item">
          <label for="last-name">Last Name </label>
          <input type="text" id="last-name" name="last-name" />
        </div>

        <div class="form-item">
          <label for="email">Email </label>
          <input type="text" id="email" name="email" />
        </div>

        <div class="form-item">
          <label for="phone-no">phone-no </label>
          <input type="text" id="phone-no" name="phone-no" />
        </div>

        <div class="form-item">
          <label for="password">Password </label>
          <input type="text" id="password" name="password" />
        </div>

        <div class="form-item">
          <label for="confirm-password">Confirm Password </label>
          <input type="text" id="confirm-password" name="confirm-password" />
        </div>
      </div>

      <button>Create Account</button>

      <p>Already have an account <a href="">Log in</a></p>
    </div>
  </body>
</html>
